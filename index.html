<html> 
  
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
  </head>
  
  <body>
    
     <a-scene >
       
       <a-assets>
       <img id="woodfloor" src="https://cdn.glitch.com/c388f728-37b7-4af9-af03-1ee7430663e7%2F4727356277_66fb5f938f_o.jpg?1544178281422">
       <img id="wall" src="https://cdn.glitch.com/f2ee9d74-9726-4bed-9c30-2d49d6391dee%2F4340689010_68c3b1bbb7_o%20(2).jpg?1547154870021">
       <img id="starsky" src="https://cdn.glitch.com/f2ee9d74-9726-4bed-9c30-2d49d6391dee%2Fstarry%20night.jpg?1547158907338">
       </a-assets>
      
       <a-sky src="#starsky"></a-sky>
       
       <a-plane rotation="-90 90 0" width="30" height="30" src="#woodfloor" repeat="4 4"></a-plane>
       
       <a-plane position="0 5 -15" width="30" height="10" src="#wall" repeat="2 1"></a-plane>
       <a-plane position="-2.5 5 15" rotation="0 180 0" width="25" height="10" src="#wall" repeat="2 1"></a-plane>

       <a-plane position="-15 5 0" rotation="0 90 0" width="30" height="10" src="#wall" repeat="2 1"></a-plane>
       <a-plane position="15 5 0" rotation="0 -90 0" width="30" height="10" src="#wall" repeat="2 1"></a-plane>

    <a-entity position="0 0 -4" scale="3 3 3"
      geometry="primitive: triangle; height: .4; width: 30"
           material="metalness:1; roughness:0; transparent: true; opacity: .7; shader: standard; 
                     color: #faaf52; side:double; sphericalEnvMap: #starsky"  ></a-entity>
       
       
       
       
       
      
       
     </a-scene>
    
  </body>
  
</html>
