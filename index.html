<html> 
  
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="public/js/sphereexpand.js"></script>
    <script src="public/js/backhome.js"></script>    
    <script src="public/js/examplefunctions.js"></script>
    <script src="public/js/audiocontrols.js"></script>
    <script src="public/js/videocontrols.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="public/js/videosphereexpand.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  </head>
  
  <body>
    
     <a-scene>
       <a-entity light="type: hemisphere; color:#eaccb8; intensity: 2.3" ></a-entity>
   
       
             
       <a-assets>
         <img id="woodfloor" src="https://cdn.glitch.com/c388f728-37b7-4af9-af03-1ee7430663e7%2F4727356277_66fb5f938f_o.jpg?1544178281422">
         <img id="wall" src="https://cdn.glitch.com/f2ee9d74-9726-4bed-9c30-2d49d6391dee%2F4340689010_68c3b1bbb7_o%20(2).jpg?1547154870021">
         <img id="starsky" src="https://cdn.glitch.com/f2ee9d74-9726-4bed-9c30-2d49d6391dee%2Fstarry%20night.jpg?1547158907338">
         <img id="infinitociudad" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2FLovepik_com-500376974-the-city-night-view-high-building-in-shanghai.jpg?v=1627765323381">
         <img id="picasso" src="https://cdn.glitch.com/f2ee9d74-9726-4bed-9c30-2d49d6391dee%2FPablo_Picasso_-_Womanwith_a_Mandolin_-_Ermitage%20(1).jpg?1547166417213">
         <img id="beach" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2Fkris-guico-rsB-he-ye7w-unsplash.jpg?v=1627939350700">
         <img id="grafitty" src= "https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2FWords.jpg?v=1626474185266">
         <a-asset-item id="skullmodel" src=""
         response-type="arraybuffer"></a-asset-item>
         <audio id="song" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2Fy2mate.com%20-%20R%C3%B6yksopp%20%20What%20Else%20Is%20There%20ARTBAT%20Remix.mp3?v=1626463610284" preload="auto" crossorigin="anonymous"></audio>
         <video id="videoclip" autoplay loop="true" src="" crossorigin="anonymous"></video>
         <video id="videocity" autoplay loop="true" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2FLovepik_com-500376974-the-city-night-view-high-building-in-shanghai.jpg?v=1627765323381" crossorigin="anonymous"></video>
         <video id="spherevidclip" autoplay loop="true" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2F360_VR%20Master%20Series%20_%20Free%20Download%20_%20%20Pebbly%20Beach%20Headland.mp4?v=1626538832866" crossorigin="anonymous"> </video>
         <video id="videowall" autoplay loop="true" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2Fistockphoto-1250940787-640_adpp_is.mp4?v=1626475860388" crossorigin="anonymous"> </video>
         <a-asset-item id="tokyomodel" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2FLITTLE%20TOKYO.glb?v=1627652868450"
         response-type="arraybuffer"></a-asset-item>
         <a-asset-item id="islaflotante" src="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2Ftreasure%20island.glb?v=1627945964967"
         response-type="arraybuffer"></a-asset-item>
        
       </a-assets>
             
      <a-entity id="camera" position="0 0 0" camera look-controls wasd-controls>
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>
      
      <a-entity laser-controls="hand:right"></a-entity> 
       
     
 <a-gltf-model class="homeworld" src="#tokyomodel" animation="property:rotation; to:0 360 0; dur:90000; easing:linear;loop:true" position="3.14301 1.55914 -32.44733" scale="0.08 0.08 0.08" animation-mixer="" gltf-model="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2FLITTLE%20TOKYO.glb?v=1627652868450" rotation="0.01228264381422366 170.12598086164346 0"></a-gltf-model>
<a-gltf-model class="homeworld" src="#tokyomodel" animation="property:rotation; to:0 360 0; dur:90000; easing:linear; loop:true" position="-130.0657 -107.66022 154.2506" scale="0.6 0.6 0.6" animation-mixer="" gltf-model="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2FLITTLE%20TOKYO.glb?v=1627652868450" rotation="0 356.81921838355544 0"></a-gltf-model>
<a-gltf-model src="#islaflotante" animation="property:rotation;to:0 360 0;dur:90000;loop:true" position="152.12745 -502.1533 -737.18858" animation-mixer="" scale="4 6.64 5.85" gltf-model="https://cdn.glitch.com/e9571f99-510c-481d-8de3-05c45b438c60%2Ftreasure%20island.glb?v=1627945964967" rotation="0 360 0"></a-gltf-model>

      <a-sky id="sky" src="#infinitociudad"></a-sky>
       
         <a-entity id="architecture" class="homeworld">
       </a-entity>

       
       <a-entity id="picassodisplay" class="homeworld" position="0 3 -14.9">
         <a-plane id="picassoframe" color="#191817" width="3" height="4" ></a-plane>
         <a-plane id="picassopainting" src="#picasso" position="0 0 .1" width="2.5" height="3.5" zoomin=""></a-plane>
         <a-plane id="picassocaption" position="3.5 -1 .01" height=".6" width="auto" color="#191817"
          text="value: Pablo Picasso: Woman With a Mandolin. 1909; width: 3; align: center"></a-plane>
       </a-entity>
       
       
       <a-entity id="skulldisplay" class="homeworld" position="11 0 -11">
         <a-box  color="black" width=".5" height="2" depth="1"></a-box>
         <a-gltf-model position="0 1.8 0" rotation="0 0 -10" src="#skullmodel" scale=".5 .5 .5"
         animation="property: rotation; to: 0 360 0; easing: easeInOutSine; dur: 30000; loop: true; elasticity: 0"
         ></a-gltf-model>
         <a-plane id="skullcaption" position="3.9 1 2" rotation="0 -90 0" height=".6" width="auto" color="#191817"
          text="value: This 3D model of a Triceratops skull was made by Sketchfab artist MikeBG; width: 3; align: center"
         ></a-plane>
       </a-entity>
       
        <a-entity id="photospheredisplay" class="homeworld" position="-10 0 -12">
          <a-box color="black" rotation="0 35 0" width="1" height="2" depth=".5" ></a-box>
          <a-sphere position="0 1.8 0" radius=".7" src="#islaflotante" sphereexpand         
          animation="property: rotation; to: 0 360 0; easing: easeInOutSine; dur: 30000; loop: true; elasticity: 0"
          ></a-sphere>
          <a-plane id="photospherecaption" position=".5 .5 .5" rotation="-25 35 0" height=".6" width="auto" color="#191817"
          text="value: This photosphere from France was taken by Michael Buze; width: 2; wrapCount: 30; align: center"
          ></a-plane>

       </a-entity>

       
       <a-entity id="videospheredisplay" position="-7 0 -12">
          <a-box class="homeworld" color="black" rotation="0 35 0" width="1" height="2" depth=".5" ></a-box>
          <a-videosphere id="videosphereentity" position="0 1.8 0" radius=".7" src="#spherevidclip" videosphereexpand      
          ></a-videosphere>
          <a-plane id="videospherecaption" class="homeworld" position=".5 .5 .5" rotation="-25 35 0" height=".6" width="auto" color="#191817"
          text="value: This is a short, equirectangular videosphere; width: 2; wrapCount: 30; align: center"
          ></a-plane>
       </a-entity>
       
       <a-entity id="musicpanel" class="homeworld" position="-14.9 3 -6" rotation="0 90 0" sound= "src: #song">
          <a-plane width="2.5" height="3.5" position="0 -.06 0" shader="flat" src="#grafitty" side="double"  ></a-plane>
          <a-plane position="0 -.5 .01" width="2" height=".5" transparent="true" opacity=".9" color="#191817"        
                   text="value: Artist - Gabriel Baker \n Song - Left and Leaving; width: 4; align:center"></a-plane>
          
          <a-plane id="playbox"  depth=".01" scale=".3 .3 .3" position="-.673 -1.22 .01" shader="flat" width="2" height="2"
          material="color:#191817; shader: flat" transparent="true" opacity=".9" songplayer>
             <a-triangle id="playicon" color="white" depth=".01" scale="1 1 1" rotation="0 0 -90" 
             position=".1 -.02 .06" shader="flat" width="2" height="2" vertex-a="0 .3 0" >
            </a-triangle>
         </a-plane> 
          
         <a-plane id="stopbox"  scale=".3 .3 .3" position="0 -1.22 .01" shader="flat" width="2" height="2"
         material="color:#191817; shader: flat" transparent="true" opacity=".9" songstopper>
             <a-plane id="stopicon" color="white" scale="1 1 1" position="0 0 .06" 
              shader="flat" width="1" height="1" >
            </a-plane>
         </a-plane>

         <a-plane id="pausebox" scale=".3 .3 .3" position=".673 -1.22 .01" shader="flat" width="2" height="2"
         material="color:#191817; shader: flat" transparent="true" opacity=".9" songpauser>
            <a-plane id="pauseiconleft" color="white" depth=".1" scale="1 1 1" 
            position="-.4 0 .06" shader="flat" width=".5" height="1"  ></a-plane>
            <a-plane id="pauseiconright" color="white" depth=".1" scale="1 1 1" 
            position=".4 0 .06" shader="flat" width=".5" height="1"></a-plane>
         </a-plane>
      
      </a-entity>   <a-sphere src="#videoclip" class="homeworld" transparent="true" opacity="0.2" position="-5 3.90363 3.8805" rotation="0.46 95.69 -0.64" scale="1.5 1.5 1.5" material="" geometry="" visible="">
         
          <a-sphere id="vidplaybox" depth=".01" scale="0.15 0.15 0.15" position="-0.41451 -1.01045 0.64868" shader="flat" width="2" height="2" material="color:#191817" transparent="true" opacity="0.2" videoplayer="" geometry="">
            <a-triangle id="vidplayicon" color="violet" depth=".01" scale="" rotation="0 0 -90" position="0.1 -0.02 0.06" shader="flat" width="2" height="2" vertex-a="0 .3 0" material="" geometry="">
            </a-triangle>

         </a-sphere>

         <a-plane id="vidpausebox" scale="0.16 0.15 0.1" position="1.03561 -0.90903 0.06649" shader="flat" width="2" height="2" material="color:#191817" transparent="true" opacity="0.3" videopause="" geometry="" rotation="0 -0.16 0">
            <a-plane id="vidpauseiconleft" color="violet" depth=".1" scale="" position="-0.4 0 0.06" shader="flat" width=".5" height="1" material="" geometry=""></a-plane>
            <a-plane id="vidpauseiconright" color="violet" depth=".1" scale="" position="0.4 0 0.06" shader="flat" width=".5" height="1" material="" geometry=""></a-plane>
         </a-plane>
         
      
      </a-sphere>
       
          
       
       <a-circle id="homebutton" position="0.3 0.7 -4" rotation="0 0 0" backhome></a-circle>
          
     </a-scene>
    
  </body>
  
</html>
