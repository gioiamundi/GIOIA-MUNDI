<!DOCTYPE html>


<html> 
  
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>

  </head>
  
  <body>
    
     <a-scene background="color: #42bff4">
       
       <a-box position="0 1 -3" color="green" rotation="0 0 0" radius=".5" 
          animation__spin="property: rotation; dur: 25000; loop: true; easing: easeOutElastic; to: 0 1490 0; elasticity:200"
          animation__hover="property: position; dur: 2000; loop: true; dir:alternate; to: -2.1 1.5 -4.5;">
           <a-sphere position="-1 1 0" color="orange" rotation="0 0 0" radius=".5" ></a-sphere>
           <a-sphere position="1 1 0" color="orange" rotation="0 0 0" radius=".5" ></a-sphere>
       </a-box>
       
     </a-scene>
    
  </body>
  
</html>
